<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cotizador PDF</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="p-6 bg-gray-100">
  <div class="max-w-xl mx-auto bg-white shadow-lg p-6 rounded">
    <h1 class="text-2xl font-bold mb-4">Generar Cotizaci√≥n</h1>

    <form action="/generar" method="post">
      <label class="block mb-2">Cliente:</label>
      <input type="text" name="cliente" class="w-full p-2 border rounded mb-4" required>

      <label class="block mb-2">Selecciona un PDF de base:</label>
      <select name="producto" class="w-full p-2 border rounded mb-4">
        {% for pdf in pdfs %}
        <option>{{ pdf }}</option>
        {% endfor %}
      </select>

      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">
        Generar PDF
      </button>
    </form>
  </div>
</body>
</html>
